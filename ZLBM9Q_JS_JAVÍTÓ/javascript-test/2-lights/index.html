<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas lights</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Christmas lights</h1>
  <ul id="bethlehem">
  </ul>
  <form id="color-chooser">
    <div class="color">
      <input type="radio" name="color" id="color1" value="#ff0000">
      <label for="color1" style="background-color: #ff0000"></label>
    </div>
    <div class="color">
      <input type="radio" name="color" id="color2" value="#00ff00">
      <label for="color2" style="background-color: #00ff00"></label>
    </div>
    <div class="color">
      <input type="radio" name="color" id="color3" value="#0000ff">
      <label for="color3" style="background-color: #0000ff"></label>
    </div>
    <div class="color">
      <input type="radio" name="color" id="color4" value="#ffff00" checked>
      <label for="color4" style="background-color: #ffff00"></label>
    </div>
  </form>
  <button id="animate-colors">Animate colors</button>

  <script src="index.js"></script>
</body>
</html>
